<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" 
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" 
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #map {height: 700px;}
        </style>
    <title>Mapa</title>

    <!--leaflet-->

</head>
<body>
    <div id="map"></div>
    <script> 


//Marker

        var map = L.map('map').setView([-25.515923, -54.644818], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: ''}).addTo(map);
        
        var myIcon = L.icon ({
            iconUrl: '/static/img/icon.png',
            iconSize: [40, 40],    
        });
        var singleMarker = L.marker([-25.515923, -54.644818], {icon: myIcon}).addTo(map);
        map.on("click", function(e){
            var marker = new L.marker([e.latlng.lat, e.latlng.lng], {icon: myIcon}).addTo(map);
        })
        //Para poder comentar en los iconos
        
        var popup = singleMarker.bindPopup("Marcador " + singleMarker.getLatLng()).OpenPopup()
        popup.addTo(map)




    // var OpenStreetMap_France = L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
	// maxZoom: 20,
	// attribution: '&copy; OpenStreetMap France | &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    // });
    
    </script>
</body>
</html>
